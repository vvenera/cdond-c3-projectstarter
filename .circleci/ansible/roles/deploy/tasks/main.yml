- name: create backend directory
  become: yes
  file:
    path: ~/backend
    state: directory
    mode: 0755

- name: copy backend files
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/artifact.tar.gz

- name: unpack backend files
  become: yes
  shell: |
    cd ~/backend
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz

- name: 'wait 60 seconds for target connection to become reachable/usable.'
  wait_for_connection:
    timeout: 60

- name: start app 
  become: yes
  shell: |
    cd ~/backend
    npm install
    npm run build
    pm2 stop default
    pm2 start npm -- start
    cd dist
    pm2 start main.js --update-env