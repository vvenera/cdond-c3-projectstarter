---
- name: "upgrade packages"
    become: yes
    apt:
      upgrade: yes

- name: "install nodejs npm"
    become: yes
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes

- name: "install pm2"
    become: yes
    npm:
      name: pm2
      global: yes
      production: yes
      state: present

- name: create backend dir
  become: yes
  file:
    path: ~/backend
    state: directory
    mode: 0755

- name: copy backend files
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/artifact.tar.gz

- name: extract backend files
  become: yes
  shell: |
    cd ~/backend
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz

- name: "start app"
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start